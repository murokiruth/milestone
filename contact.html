<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Law Firm Marketing Website-HomePage</title>
<link href="/css/contactstyle.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins:300|Playfair+Display:400,700" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo"></div>
    <div class="logo_text">Sonexx Law Firm</div>
    <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Our Services</a>
        <a>Contact Us</a>
    </div>
</header>

<div class="contact_body">
    <div class="contact_details">
        <p>Get In Touch with our skilled team of attorneys</p>
        <ul>
            <li>Phone:
                <a href="tel:+(1)555-666-7878">+(1)555-666-7878</a>
            </li>
            <li>Email:
                <a href="mailto:info@sonexxlawfirm.com">info@sonexxlawfirm.com</a>
            </li>
            <li>
                Address:
                P.O. BOX 41
                Dallas, TX 75287
            </li>
        </ul>
    </div>

    <div class="contact_cont">
        <div class="contact_us_image"></div>

        <div class="c_contact_form">
            <h1>Contact us</h1>
            <form action="/">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="write your message..." style="height:500px"></textarea><br>
                <input type="submit" value="Submit"><br>
            </form>
        </div>

        <div class="contact_image"></div>
    </div>
</div>

<footer>
    <div class="footer_links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Our Services</a>
        <a>Contact Us</a>
    </div>
    <div class="footer_logo"></div>
    <div class="footer_logo_text">Sonexx Law Firm</div>
</footer>
</body>
</html>
