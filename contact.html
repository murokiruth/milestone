<!DOCTYPE html>

<style>
.contact_cont {

.contact_details{

}
.contact_us_image{
width:30%;
min-height:500px;

background-size: cover;

}
.c_contact_form{
display:block;
width:30%;
text-align: left;
float: left;
border: 1px solid #165153;
margin:5px;
padding: 10px;

}
.contact_image{
